<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Theme Download</title>
	
    <link rel="stylesheet" href="css/themes/prueba2ThemeRolller.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" /> 
	<link rel="stylesheet" href="jquery.mobile/jquery.mobile.structure-1.4.5.min.css" />
   
    <script src="jquery.mobile/jquery.min.js"></script>
    <script src="jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
</head>

    <body>
	<div data-role="page" data-theme="a">
		<div data-role="header" data-position="inline">
			<h1>Mi interface</h1>
		</div>
        <div data-role="main"> 
            <div class="ui-content">Contenido de la pagina
                <div data-role="content" data-theme="a">
                    <label for="slider1">Input slider:</label>
                    <input type="range" name="slider1" id="slider1" value="50" min="0" max="100" data-theme="a" />
                    <fieldset data-role="controlgroup"  data-type="horizontal" data-role="fieldcontain">
                    <legend>Cache settings:</legend>
                    <input type="radio" name="radio-choice-a1" id="radio-choice-a1" value="on" checked="checked" />
                    <label for="radio-choice-a1">On</label>
                    <input type="radio" name="radio-choice-a1" id="radio-choice-b1" value="off" />
                    <label for="radio-choice-b1">Off</label>
                    </fieldset>
                    <button type="button" name="boton1" id="boton1" data-theme="a" />Aceptar</button>
                </div>
            </div>
            <div data-role="footer">
                <div class="ui-content">
                    <small>&copy; Tutorial JQuery Mobile</small>
                <div>    
            </div>
	   </div>
</body>
</html>
